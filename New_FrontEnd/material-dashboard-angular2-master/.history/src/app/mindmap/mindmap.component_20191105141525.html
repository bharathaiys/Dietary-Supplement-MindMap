
<div class="main-content">
    <div class="input-group no-border">
        <mat-form-field>
            <mat-label>Select an option</mat-label>
            <mat-select [(value)]="selected">
              <mat-option>None</mat-option>
              <mat-option value="option1">Option 1</mat-option>
              <mat-option value="option2">Option 2</mat-option>
              <mat-option value="option3">Option 3</mat-option>
            </mat-select>
          </mat-form-field>
        <input type="text" [(ngModel)]="type" class="form-control" placeholder="Type">
        <input type="text" [(ngModel)]="sympton" class="form-control" placeholder="Sympton">
        <button mat-raised-button (click)="queryServer(type,sympton)" class="btn btn-white btn-round btn-just-icon">
            <i class="material-icons">search</i>
            <div class="ripple-container"></div>
        </button>
    </div>
  <div class="container-fluid">
    <div class="card">
      <div class="card-header card-header-danger">
        <h4 class="card-title">Dietary Supplement Mindmap Visualization</h4>
        <p class="card-category">Version 0.0.2</p>
      </div>
      <div class="card-body">
        <div id="body">
            <div class="svg-container">
  
            </div>
        </div>
        
      </div>
    </div>
  </div>
</div>
