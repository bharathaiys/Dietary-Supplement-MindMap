<div class="main-content">
    <div class="card">
        <div class="card-header card-header-danger">
          <h4 class="card-title">Question</h4>
        </div>
        <div class="card-body">
            <div class="input-group no-border">
                <div class="question">
                  What kind of dietary supplement &nbsp;
                  <mat-form-field>
                    <mat-label>Select a type</mat-label>
                    <mat-select [(value)]="type">
                      <mat-option value="production">Product</mat-option>
                      <mat-option value="ingredient">Ingredient</mat-option>
                    </mat-select>
                  </mat-form-field>
                  &nbsp; is effective for my &nbsp;
                  <mat-form-field>
                    <mat-label>Select a sympton</mat-label>
                    <mat-select [(value)]="sympton">
                      <mat-option value="Diabetes">Diabetes</mat-option>
                      <mat-option value="Colds, Common">Colds, Common</mat-option>
                      <mat-option value="Asthmas">Asthmas</mat-option>
                    </mat-select>
                  </mat-form-field>
                  ?
                </div>
                <button mat-raised-button (click)="queryServer(type,sympton)" class="btn btn-white btn-round btn-just-icon">
                  <i class="material-icons">search</i>
                  <div class="ripple-container"></div>
                </button>
              </div>
        </div>
    </div>
  <div>

  </div>
  

</div>
